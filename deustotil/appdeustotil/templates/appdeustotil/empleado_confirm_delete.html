{% extends "base.html" %}
{% block content %}
<section id="content">
    <h1>¿Estás seguro de que quieres eliminar "{{ object.nombre }} {{ object.apellidos }}"?</h1>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <button><a href="{% url 'empleados' %}">Cancelar</a></button>
    </form>
</section>
{% endblock %}
