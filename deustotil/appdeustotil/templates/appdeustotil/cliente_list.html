{% extends "base.html" %}
{% block content %}
<section id="content">
    <h2>Clientes:</h2>
    <ul>
    {% for cliente in object_list %}
        <li>    
            <a href="{% url 'detalles_cliente' cliente.id %}">{{ cliente.nombre}}</a>
        </li>
    {% endfor %}
    </ul>
    <button><a href="{% url 'crear_cliente'%}">Nuevo cliente</a></button>
</section>
{% endblock %}
