{% extends "base.html" %}
{% block content %}
<section id="content">
    <h2>Responsables:</h2>
    <button><a href="{% url 'crear_responsable'%}">Nuevo responsable</a></button>
    <ul>
    {% for responsable in object_list %}
        <li>    
            <a href="{% url 'detalles_responsable' responsable.id %}">{{ responsable.nombre}} {{ responsable.apellidos}}</a>
        </li>
    {% endfor %}
    </ul>
</section>
{% endblock %}
