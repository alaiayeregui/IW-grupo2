{% extends "base.html" %}
{% block content %}
<section id="content">
    <h2>Empleados:</h2>
    <ul>
    {% for empleado in object_list %}
        <li>    
            <a href="{% url 'detalles_empleado' empleado.id %}">{{ empleado.nombre }} {{empleado.apellidos}}</a>
        </li>
    {% endfor %}
    </ul>
    <button><a href="{% url 'crear_empleado'%}">Nuevo empleado</a></button>
</section>
{% endblock %}
