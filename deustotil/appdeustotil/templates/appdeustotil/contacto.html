{% extends "base.html" %}
{% block content %}
<section id="content">

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sí, enviar</button>
        <button><a href="{% url 'index' %}">Cancelar</a></button>
    </form>
</section>
{% endblock %}
